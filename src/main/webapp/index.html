<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/angularjs/pagination.css"/>
    <script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="plugins/angularjs/angular.min.js"></script>
    <script src="plugins/angularjs/pagination.js"></script>
    <script src="js/base_pagination.js"></script>
    <script src="js/service/empService.js"></script>
    <script src="js/controller/baseController.js"></script>
    <script src="js/controller/empController.js"></script>

</head>
<body ng-app="ssmone" ng-controller="empController" ng-init="findAll()">
<div>
    <!--    首字母：<select ng-model="searchEntity.sign">-->
    <!--    <option value="A">A</option>-->
    <!--    <option value="B">B</option>-->
    <!--    <option value="Z">Z</option>-->
    <!--</select>-->
    首字母:<select class="form-control" ng-model="searchEntity.sign" ng-options="item.sign as item.sign for item in users"
                style="width: 100px"></select>
    姓名：<input ng-model="searchEntity.username">
    <button class="btn btn-default" ng-click="reloadList()">查询</button>
</div>
</div>
<div style="margin-top: 200px">
    {{searchEntity}}
    <button class="btn btn-primary" style="margin-left: 690px" data-toggle="modal" data-target="#myModal"
            ng-click="user={}">添加
    </button>
    <table border="1px" align="center">
        <tr>
            <td>序号</td>
            <td>首字母</td>
            <td>姓名</td>
            <td>操作</td>
        </tr>
        <tr ng-repeat="item in userList">
            <td>{{item.id}}</td>
            <td>{{item.sign}}</td>
            <td>{{item.username}}</td>
            <td>
                <button class="btn btn-warning" ng-click="delete(item.id)">删除</button>
            </td>
        </tr>

    </table>
    <!-- 分页 -->
    <div style="margin-left: 750px">
        <tm-pagination conf="paginationConf" style="margin: auto"></tm-pagination>
    </div>
</div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    添加信息
                </h4>
            </div>
            <div class="modal-body">
                <table>
                    <tr>首字母:<input ng-model="user.sign"></tr>
                    </br>
                    <tr>姓&nbsp;&nbsp;&nbsp;&nbsp;名:<input ng-model="user.username"></tr>
                    </br>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" ng-click="add()">
                    保存
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

</body>
</html>
